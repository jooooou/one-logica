<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
        return Math.round(Math.random()*n);
    }

    var numeroEscolhido = parseInt(prompt("Será sorteado um número de 0 a:"));

    var numeroPensado = sorteia(numeroEscolhido)

    console.log(`Olá hacker!`)
    console.log(`O número sorteado foi ${numeroPensado}`)

var tentativas = 1

    while( tentativas <= 3){

        var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;
        } else if (chute > numeroPensado){
            mostra("Você errou! Eu tinha pensado em um número menor.");
        }
        else if(chute < numeroPensado){
            mostra("Você errou! Eu tinha pensado em um número maior.")
        }
        else{
            mostra("Você não digitou um número válido...")
        }
        tentativas++
    }
</script>
